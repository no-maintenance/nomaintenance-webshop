query GetPage($where: PageWhereUniqueInput!) {
  page(where: $where) {
    seo {
      ...Seo
    }
    id
    layout {
      id
      title
      displayTitle
      mirrorLayout
      heroes {
        ...Heroes
      }
      sections {
        ... on Entity {
          ...Entity
        }
      }
    }
  }
}
fragment Entity on Entity {
  __typename
  id
  stage
}
